<div class='string card row valign-wrapper  green-border {{(options.highlight)?"yellow":""}}' ng-hide='options.hidden && !AdminService.admin'
	style='border-radius:10px 0px 0px 10px ;border-left:5px solid' options-logic admin>
	<admin-controls class='green-border valign' style='border-width: 1px 1px 1px 0px; border-style:solid; border-radius:0px 10px 10px 0px ;' style='width:25px'; ></admin-controls>
	<div class='input-field col {{AdminService.admin?"s11" : "s12" }} '>
		<input type='text' class='col s12' ng-model='value' ng-disabled="options.locked_by_parent || options.locked" ng-model-options="{ updateOn: 'blur' }"
		/>
		<label>{{key}}</label>
	</div>
</div>
