<ul class='array row blue-grey {{(options.locked || options.locked_by_parent) ? "darken-1":"lighten-4"}} card collection {{(options.expanded)? "z-depth-3":""}}'
	style='border-radius:10px 0px 0px 10px; border-left:5px solid' ng-show='(AdminService.admin || !options.hidden)'
	options-logic admin>
	<li ng-attr-id="{{options.unique_id}}" class='blue-grey lighten-4 collection-header valign-wrapper' style='height:32px;'>
		<admin-controls left></admin-controls>
		<div ng-click='options.expanded = !options.expanded; updateTextFields();'>
			<span  style='padding-left:10px;'>{{key}}  [ <i class="material-icons tiny">{{(!options.expanded) ? "add":"remove"}}</i> ]</span>
		</div>
	</li>
	<li>
		<ul>
			<li class='{{(options.locked || options.locked_by_parent) ? "darken-5":"lighten-3"}} collection-item {{(options.highlight)?"yellow":""}}'
				ng-repeat='(key, val) in value' ng-show='options.expanded && (AdminService.admin || !val.options.hidden)'>
				<string value='val.value' key='val.title' options='val.options' ng-if="val.type=='string'"></string>
				<number value='val.value' key='val.title' options='val.options' ng-if="val.type=='number'"></number>
				<bool value='val.value' key='val.title' options='val.options' ng-if="val.type=='boolean'"></bool>
				<array value='val.value' key='val.title' options='val.options' ng-if="val.type=='array'"></array>
				<object value='val.value' key='val.title' options='val.options' ng-if="val.type=='object'"></object>
			</li>
				<i class='material-icons tiny s12 col' ng-show='options.expanded' ng-click="gotoAnchor(options.unique_id)">keyboard_arrow_up </i>

		</ul>

	</li>

</ul>
