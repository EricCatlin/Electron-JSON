<div class='bool card row valign-wrapper orange-border {{(options.highlight)?"yellow":""}}' ng-hide='options.hidden && !AdminService.admin'
	style='border-radius:10px 0px 0px 10px ;border-left:5px solid' options-logic admin>
	<admin-controls class='orange-border valign' style='border-width: 1px 1px 1px 0px; border-style:solid; border-radius:0px 10px 10px 0px ;' style='width:25px'; ></admin-controls>
	<div class='input-field col s12 row'>

		{{key}} :
		<div class="switch">
			<label>
       False
      <input type="checkbox"  ng-attr-id='{{options.unique_id}}'  ng-model='value' ng-disabled="options.locked_by_parent || options.locked" ng-model-options="{ updateOn: 'blur' }">
      <span class="lever"></span>
      True
    </label>
		</div>
	</div>
</div>
